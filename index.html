<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiz Pra Voce Ana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seja bem-vindo!</h1>

        <h2>Escreva sua carta</h2>
        <input type="text" id="letterTitle" placeholder="Dá um nome para sua carta">
        <input type="text" id="authorName" placeholder="Qual é o seu nome?">
        <textarea id="loveLetter" placeholder="Manda ver, escreva sua carta aqui..."></textarea>
        <button class="button" onclick="saveLetter()">Salvar a carta</button>

        <h2>Cartas que você já escreveu</h2>
        <ul id="lettersList"></ul>
        <button class="button delete-button" onclick="deleteSelectedLetters()">Apagar as cartas que você escolheu</button>
    </div>

    <!-- Modal para exibir a carta -->
    <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalText"></p>
            <button onclick="closeModal()">Fechar</button>
            <button id="installButton" class="button" onclick="installLetter()">Instalar Carta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
